name: Docker Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' 
          cache: 'maven'
          
      - name: Run Dependency Check
        run: mvn dependency-check:check

      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # We will push manually in the next step
          tags: ${{ secrets.DOCKER_USERNAME }}/java_app:1.0.${{ github.run_number }}
          build-args:
            "VERSION=1.0.${{github.run_number}}"

      - name: Sign and push Docker image with Docker Content Trust
        run: |
          docker trust key load ${{ secrets.NOTARY_PRIVATE_KEY}} --passphrase ${{ secrets.NOTARY_PASSPHRASE }}
          docker push ${{ secrets.DOCKER_USERNAME }}/java_app:1.0.${{ github.run_number }}
        env:
          DELEGATION_KEY: ${{ secrets.DOCKER_DELEGATION_KEY }}
          DELEGATION_KEY_PASSPHRASE: ${{ secrets.DOCKER_DELEGATION_PASSPHRASE }}
          DOCKER_CONTENT_TRUST: 1
